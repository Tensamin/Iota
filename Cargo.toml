[package]
name = "iota"
version = "0.1.0"
edition = "2024"

[dependencies]
aes-gcm = "*"
axum = "*"
base64 = "0.22.1"
bytes = "*"
cmake = "*"
color-eyre = "*"
crossterm = "*"
der = "*"
futures = "*"
futures-util = "*"
hex = "*"
hkdf = "*"
hmac = "*"
hyper-util = { version = "*" }
hyper = { version = "1.8.1", features = ["capi", "client", "full", "http1", "http2", "nightly", "server"] }
http-body-util = "*"
json = "*"
native-tls = { version = "*", default-features = false }
once_cell = "1.21.3"
